<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área de Cliente - Iniciar Sesión</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Enlazamos a los estilos específicos del login -->
    <link rel="stylesheet" href="/customers/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="/index.html" title="Volver al inicio">
                    <img src="/assets/images/logo.png" alt="codeMate AR Logo">
                </a>
            </div>
            <h2>Área de Cliente</h2>
            <p>Ingresa tus credenciales para acceder.</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario Autorizado" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div id="error-message" style="color: #dc3545; margin-bottom: 1rem; display: none;"></div>
                <button type="submit">Ingresar</button>
            </form>
            <div class="login-footer">
                <a href="/index.html">← Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Enlazamos al script específico del login -->
    <script src="/customers/assets/js/login.js"></script>
</body>
</html>
