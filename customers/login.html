<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área de Cliente - Iniciar Sesión</title>
    <link rel="icon" href="../assets/images/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #005c99;
            --secondary-color: #007bff;
            --light-bg-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ccc;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
            --border-radius: 6px;
            --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--light-bg-color) 0%, #e6e9f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            padding: 20px;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .login-logo {
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            height: 50px;
        }

        .login-box h2 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-box p {
            color: #666;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: var(--font-secondary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #login-form button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-form button:hover {
            background-color: var(--secondary-color);
        }

        .login-footer {
            margin-top: 1.5rem;
        }

        .login-footer a {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="../index.html" title="Volver al inicio">
                    <img src="../assets/images/logo.png" alt="codeMate AR Logo">
                </a>
            </div>
            <h2>Área de Cliente</h2>
            <p>Ingresa tus credenciales para acceder.</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario Autorizado" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <div class="login-footer">
                <a href="../index.html">← Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script>
        // Previene el envío del formulario para este prototipo
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidad de inicio de sesión en desarrollo.');
        });
    </script>
</body>
</html>
